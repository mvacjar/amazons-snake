<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header_wrapper">
        <h1 class="title"></h1>
        <button class="switch" id="switch"></button>
      </header>
      <section class="description_wrapper">
        <p class="description" id="description"></p>
      </section>
      <section class="main_btn">
        <button class="start_btn" id="start_btn"></button>
        <button class="reset_btn" id="reset_btn"></button>
      </section>
      <section class="board_wrapper">
        <article class="playboard" id="playboard"></article>
        <article class="score_list" id="score_list"></article>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
