<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="night-day.css" />
  </head>
  <body>
    <div class="body_wrapper" id="body_wrapper">
      <div class="header_wrapper">
        <div class="header">
          <h1 class="title">Amazon's Snake</h1>
          <button class="switch_to_dark" id="switch_to_dark">
            Switch to Night
          </button>
        </div>
      </div>

      <div class="description_section">
        <p class="description" id="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis
          placeat laborum porro rerum, quibusdam est error dolores eligendi quos
          facere inventore, unde iusto nesciunt numquam maxime cumque delectus
          dolore dicta?
        </p>
      </div>

      <div class="board_wrapper">
        <div class="board-cover" id="boardCover">
          <button class="start_btn" id="start_btn">Start</button>
        </div>
        <div id="playboard_wrapper" class="playboard_wrapper">
          <div class="playboard" id="playboard"></div>
          <div class="arrow_keys_container">
            <div class="horizontal_buttons first_horizontal">
              <div data-key="ArrowUp" class="arrow_button arrow_button_one">
                &#8593;
              </div>
            </div>
            <div class="horizontal_buttons second_horizontal">
              <div data-key="ArrowLeft" class="arrow_button arrow_button_two">
                &#8592;
              </div>
              <div data-key="ArrowDown" class="arrow_button arrow_button_three">
                &#8595;
              </div>
              <div data-key="ArrowRight" class="arrow_button arrow_button_four">
                &#8594;
              </div>
            </div>
            <div class="horizontal_buttons first_horizontal">
              <div
                data-key="ArrowUp"
                class="arrow_button arrow_button_one"
                id="speedButton"
              >
                &#160;
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="score_list" id="score_list">
          <h3 class="board_title" id="boar_title">Score List</h3>
          <ul class="list" id="list">
            <li id="high_score"></li>
            <li>m</li>
            <li>m</li>
            <li>m</li>
          </ul>
        </div> -->
        <div class="control_wrapper">
          <div class="timer_container">
            <div class="timer_wrapper">
              <div class="timer" id="timer"></div>
              <div class="main_btns">
                <button class="reset_btn" id="reset_btn">Reset</button>
              </div>
            </div>
          </div>
          <div class="score_container">
            <div class="score_list" id="score_list">
              <div class="score_header">
                <h3>Current score: <span id="currentScore"></span></h3>
              </div>
              <h3 class="board_title" id="board_title">üèÜ TOP 3 PLAYERS üèÜ</h3>
              <ul class="list" id="list">
                <li class="score_line">
                  <span id="player1Name"></span><span id="player1Score"></span>
                </li>
                <li class="score_line">
                  <span id="player2Name"></span><span id="player2Score"></span>
                </li>
                <li class="score_line">
                  <span id="player3Name"></span><span id="player3Score"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="darkMode.js"></script>
  </body>
</html>
